            breadh2: Annuler la prestation
            header %reference%: Vous souhaitez annuler la prestation %reference%
            warning:
                p1:
                    first:  Dans le cas d’une annulation, nos
                    link: CGUs et conditions d’annulation
                    second: que vous avez acceptées lors de votre inscription s’appliquent. Nous déduirons donc les frais de service de cette réservation sur le montant de votre prochaine réservation.
                p2: Attention, une fois le formulaire soumit vous ne pourrez plus revenir en arriére.
            help:
                title: Le saviez vous?
                text1: Nous pouvons changer la date de la prestation si vous êtes d'accord avec votre client. Il suffit de le stipuler dans votre discussion et nous contacter par la suite.
                text2: Avez vous proposez une autre date?